<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive SVG Flex Layout</title>
  <style>
    .layout {
      display: flex;
      width: 200px;
      border: 1px solid #aaa;
      margin: 20px auto;
    }

    .col {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .box {
      width: 100%;
      aspect-ratio: 1 / 1;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #444;
      overflow: visible;
    }

    .box-big {
      flex: 2;
    }

    .box svg {
      width: 100%;
      height: 100%;
      transform: scale(1.5);
      transform-origin: center;
      overflow: visible;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="col">
      <div class="box">
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="40" fill="skyblue" />
        </svg>
      </div>
      <div class="box">
        <svg viewBox="0 0 100 100">
          <rect x="20" y="20" width="60" height="60" fill="tomato" />
        </svg>
      </div>
    </div>

    <div class="box box-big">
      <svg viewBox="0 0 100 100">
        <polygon points="50,15 90,85 10,85" fill="gold" />
      </svg>
    </div>
  </div>
</body>
</html>
